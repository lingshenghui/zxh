<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给你的惊喜</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="surprise-box">
            <h1 class="title">满崽快点打开礼物</h1>
            <div class="gift-wrapper">
                <div class="gift-box">
                    <div class="lid">
                        <span></span>
                    </div>
                    <div class="box">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="ribbon">
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="pulse"></div>
                <div class="click-hint">点击打开礼物 ↑</div>
            </div>
            <div class="message hidden">
                <div class="message-content">
                    <h2>🌟 惊喜时刻 🌟</h2>
                    <p>亲爱的满崽：</p>
                    <p class="special-text">在这特别的时刻，送上我最真挚的祝福！</p>
                    <p>愿你永远快乐，充满阳光！</p>
                    <div class="heart-container">
                        <div class="heart"></div>
                    </div>
                    <button class="more-btn">还有悄悄话要说...</button>
                </div>
            </div>
        </div>
        <div class="floating-elements"></div>
    </div>
    <div class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>💌 给你的悄悄话</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>亲爱的消防战士：</p>
                <p>你是守护人民生命财产安全的英雄！</p>
                <p>每一次警铃响起，你都冲锋在前，无畏无惧。</p>
                <p>愿你每次出警都平安归来，守护他人的同时也要保护好自己。</p>
                <p>感谢你为社会做出的贡献，你是我们最值得敬佩的人！</p>
                <p>我一直在你身后 ----你的辉</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
